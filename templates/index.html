<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Research Trends Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b1727;
      color: #ffffff;
    }
    .card {
      background-color: #15263e;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .stat-title {
      font-size: 0.75rem;
      color: #a1a1aa;
    }
    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
    }
    select option {
      background: #0b1727;
      color: white;
    }
    canvas {
      background-color: #0b1727 !important;
    }
  </style>
</head>
<body class="p-4 overflow-y-auto h-[100vh]">
  <div class="max-w-7xl mx-auto space-y-4">

    <!-- Header Row -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-center">
      <div class="col-span-3">
        <h1 class="text-xl font-bold text-white">Medical Research Trends Dashboard</h1>
      </div>
      <div class="text-right">
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-1 rounded text-sm">
          ⬇ Download
        </button>
      </div>
    </div>

    <!-- Main Layout -->
    <div class="flex flex-col lg:flex-row gap-4">
      
      <!-- LEFT SIDE -->
      <div class="flex-1 space-y-4">

        <!-- Top Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
          <div class="card text-center">
            <div class="stat-title">Publications</div>
            <div class="stat-value" id="pubCount">--</div>
          </div>
          <div class="card text-center">
            <div class="stat-title">Top Category</div>
            <div class="stat-value" id="topCategory">--</div>
          </div>
          <div class="card text-center">
            <div class="stat-title">Growth Rate</div>
            <div class="stat-value" id="growthRate">--</div>
          </div>
          <div class="card text-center">
            <div class="stat-title">Category Growth</div>
            <div class="stat-value" id="categoryGrowth">--</div>
          </div>
        </div>

        <!-- Trends + Filters -->
        <div class="card">
          <h2 class="text-base mb-2 font-semibold">Trends Over Time</h2>

          <div class="flex flex-wrap gap-2 mb-2 items-center">
            <!-- Category Dropdown -->
            <div class="relative">
              <button id="categoryDropdownBtn" class="bg-gray-800 text-white p-2 rounded w-52 text-left text-sm">Select Categories ⌄</button>
              <div id="categoryDropdown" class="absolute bg-gray-900 border border-gray-700 mt-1 rounded shadow-lg hidden z-50 w-52 max-h-64 overflow-y-auto text-sm"></div>
            </div>

            <!-- Year Filters -->
            <select id="startYear" class="bg-gray-800 text-white p-2 rounded h-9 text-sm">
              <option>2015</option><option>2016</option><option>2017</option>
              <option>2018</option><option>2019</option><option>2020</option>
              <option>2021</option><option>2022</option><option>2023</option>
              <option selected>2024</option>
            </select>

            <select id="endYear" class="bg-gray-800 text-white p-2 rounded h-9 text-sm">
              <option>2015</option><option>2016</option><option>2017</option>
              <option>2018</option><option>2019</option><option>2020</option>
              <option>2021</option><option>2022</option><option>2023</option>
              <option selected>2024</option>
            </select>

            <button id="applyFilterBtn" class="bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded text-white text-sm">✅ Apply</button>
          </div>

          <canvas id="trendChart" height="180"></canvas>
        </div>

        <!-- Keywords + Co-occurrence -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
          <div class="card">
            <h2 class="text-base mb-1 font-semibold">Top 10 Keywords</h2>
            <ul id="topKeywordsList" class="space-y-1 text-xs"></ul>
          </div>
          <div class="card">
            <h2 class="text-base mb-1 font-semibold">Keyword Co-occurrence</h2>
            <div id="coOccurCloud" class="flex flex-wrap gap-2 text-xs"></div>
          </div>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="w-full lg:w-1/3 space-y-4">
        <div class="card">
          <h2 class="text-base mb-1 font-semibold">Top Keyword Categories</h2>
          <div class="w-[250px] h-[250px] mx-auto">
            <canvas id="pieChart" height="250" width="250"></canvas>
          </div>
        </div>
        <div class="card">
          <h2 class="text-base mb-1 font-semibold">Forecast: 2024–2025</h2>
          <canvas id="forecastChart" height="160"></canvas>
        </div>
        <div class="card">
          <h2 class="text-base mb-1 font-semibold">Recent Abstracts</h2>
          <ul id="abstractList" class="space-y-1 text-xs"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simple toggle for category dropdown
    document.getElementById("categoryDropdownBtn").addEventListener("click", () => {
      const menu = document.getElementById("categoryDropdown");
      menu.classList.toggle("hidden");
    });
  </script>
  <script src="/static/script.js"></script>
</body>
</html>
